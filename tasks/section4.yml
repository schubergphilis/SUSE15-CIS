- name: NOTSCORED | 4.2.4 | PATCH | Ensure logrotate is configured | apply
  replace:
    path: '{{ item.path }}'
    regexp: ^(\s*)(daily|weekly|monthly|yearly)$
    replace: \1{{ suse15cis_logrotate }}
  with_items:
  - '{{ log_rotates.files }}'
  - {path: /etc/logrotate.conf}
